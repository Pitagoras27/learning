<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Dice</title>
        <style>
            body {
                margin: 0;
                background: #dedede;
                display: flex;
                align-items: center;
                height: 100vh;
            }

            .gameboard {
                height: 100vh;
                width: 100vh;
                border-radius: 50%;
                overflow: hidden;
                margin: 0 auto;
                max-height: 60vh;
                max-width: 60vh;
            }

            .color {
                width: 50%;
                height: 50%;
                display: inline-block;
            }

            .left {
                float: left;
            }

            .right {
                float: left;
            }

            .celeste {
                background: #22a6b3;
            }

            .celeste.light {
                background: #7ed6df;
            }

            .violeta {
                background: #be2edd;
            }

            .violeta.light {
                background: #e056fd;
            }

            .naranja {
                background: #f0932b;
            }

            .naranja.light {
                background: #ffbe76;
            }

            .verde {
                background: #6ab04c;
            }

            .verde.light {
                background: #badc58;
            }

            .btn-start {
                width: 400px;
                height: 100px;
                background: #ecf0f1;
                color: #2c3e50;
                font-size: 2.5rem;
                position: absolute;
                top: calc(50% - 50px);
                left: calc(50% - 200px);
            }

            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="gameboard">
            <div
                id="celeste"
                class="color celeste left"
                data-color="celeste"
            ></div>
            <div
                id="violeta"
                class="color violeta right"
                data-color="violeta"
            ></div>
            <div
                id="naranja"
                class="color naranja left"
                data-color="naranja"
            ></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
            <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">
                Empezar a jugar!
            </button>
        </div>
        <script type="text/javascript">
            const empezarJuego = () => new Juego()
            class Juego {
                constructor() {
                    this.initialize()
                }

                initialize() {
                    const CELESTE = document.getElementById('celeste')
                    const VIOLETA = document.getElementById('violeta')
                    const NARANJA = document.getElementById('naranja')
                    const VERDE = document.getElementById('verde')
                    const BTN_START = document.getElementById('btnEmpezar')

                    BTN_START.classList.add('hide')
                }
            }
        </script>
    </body>
</html>
