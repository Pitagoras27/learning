Escribe lo que dijo simon
Va subiendo por nivel si se llega a equivocar vuelve a comenzar 
SI el usuario supera los 10 niverles, tenina el juego exitosamente
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Dice</title>
        <style>
            body {
                margin: 0;
                background: #dedede;
                display: flex;
                align-items: center;
                height: 100vh;
            }

            .gameboard {
                height: 100vh;
                width: 100vh;
                border-radius: 50%;
                overflow: hidden;
                margin: 0 auto;
                max-height: 60vh;
                max-width: 60vh;
            }

            .color {
                width: 50%;
                height: 50%;
                display: inline-block;
            }

            .left {
                float: left;
            }

            .right {
                float: left;
            }

            .celeste {
                background: #22a6b3;
            }

            .celeste.light {
                background: #7ed6df;
            }

            .violeta {
                background: #be2edd;
            }

            .violeta.light {
                background: #e056fd;
            }

            .naranja {
                background: #f0932b;
            }

            .naranja.light {
                background: #ffbe76;
            }

            .verde {
                background: #6ab04c;
            }

            .verde.light {
                background: #badc58;
            }

            .btn-start {
                width: 400px;
                height: 100px;
                background: #ecf0f1;
                color: #2c3e50;
                font-size: 2.5rem;
                position: absolute;
                top: calc(50% - 50px);
                left: calc(50% - 200px);
            }

            .hide {
                display: none;
            }

            * {
                font-family: 'Helvetica';
            }
        </style>
    </head>
    <body>
        <div class="gameboard">
            <div
                id="celeste"
                class="color celeste left"
                data-color="celeste"
            ></div>
            <div
                id="violeta"
                class="color violeta right"
                data-color="violeta"
            ></div>
            <div
                id="naranja"
                class="color naranja left"
                data-color="naranja"
            ></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
            <button id="btnEmpezar" class="btn-start" onclick="startGame()">
                Empezar a jugar!
            </button>
        </div>

        <script type="text/javascript">
            const startGame = () => new Game()

            const celeste = document.getElementById('celeste')
            const violeta = document.getElementById('violeta')
            const naranja = document.getElementById('naranja')
            const verde = document.getElementById('verde')
            const BTN_START = document.getElementById('btnEmpezar')
            const LAST_LEVEL = 2

            class Game {
                constructor() {
                    this.initialize()
                    this.randomNumber()
                    setTimeout(() => this.nextLevel(), 500)
                }

                initialize() {
                    this.clickHandler = this.clickHandler.bind(this)
                    this.nextLevel = this.nextLevel.bind(this)
                    this.toogleStart()
                    this.level = 1
                    this.interactiveBtns = {
                        celeste,
                        violeta,
                        naranja,
                        verde
                    }
                }

                toogleStart() {
                    if (BTN_START.classList.contains('hide')) {
                        BTN_START.classList.remove('hide')
                    } else {
                        BTN_START.classList.add('hide')
                    }
                }

                randomNumber() {
                    this.secuence = new Array(LAST_LEVEL)
                        .fill(0)
                        .map(number => Math.floor(Math.random() * 4))
                }

                nextLevel() {
                    this.subnivel = 0
                    this.activeSecuence()
                    this.getInputUser()
                }

                activeSecuence() {
                    for (let i = 0; i < this.level; i++) {
                        const COLOR = this.numberOfColor(this.secuence[i])
                        setTimeout(() => this.iluminateColor(COLOR), 1000 * i)
                    }
                }

                numberOfColor(numberColor) {
                    switch (numberColor) {
                        case 0:
                            return 'celeste'
                        case 1:
                            return 'violeta'
                        case 2:
                            return 'naranja'
                        case 3:
                            return 'verde'
                    }
                }

                colorOfNumber(color) {
                    switch (color) {
                        case 'celeste':
                            return 0
                        case 'violeta':
                            return 1
                        case 'naranja':
                            return 2
                        case 'verde':
                            return 3
                    }
                }

                iluminateColor(color) {
                    this.interactiveBtns[color].classList.add('light')
                    setTimeout(() => this.turnOffColor(color), 400)
                }

                turnOffColor(offColor) {
                    this.interactiveBtns[offColor].classList.remove('light')
                }

                getInputUser() {
                    this.interactiveBtns.celeste.addEventListener(
                        'click',
                        this.clickHandler
                    )
                    this.interactiveBtns.violeta.addEventListener(
                        'click',
                        this.clickHandler
                    )
                    this.interactiveBtns.naranja.addEventListener(
                        'click',
                        this.clickHandler
                    )
                    this.interactiveBtns.verde.addEventListener(
                        'click',
                        this.clickHandler
                    )
                }

                removeEventHandler() {
                    this.interactiveBtns.celeste.removeEventListener(
                        'click',
                        this.clickHandler
                    )
                    this.interactiveBtns.violeta.removeEventListener(
                        'click',
                        this.clickHandler
                    )
                    this.interactiveBtns.naranja.removeEventListener(
                        'click',
                        this.clickHandler
                    )
                    this.interactiveBtns.verde.removeEventListener(
                        'click',
                        this.clickHandler
                    )
                }

                clickHandler(ev) {
                    const colorName = ev.target.dataset.color
                    const numberColor = this.colorOfNumber(colorName)
                    this.iluminateColor(colorName)
                    // start interaction game
                    // if user choose well in fist level
                    if (numberColor === this.secuence[this.subnivel]) {
                        this.subnivel += 1

                        if (this.subnivel === this.level) {
                            this.level += 1
                            this.removeEventHandler()

                            // Final of game
                            if (this.level === LAST_LEVEL + 1) {
                                this.winnerGame('success')
                            } else {
                                // next level
                                setTimeout(this.nextLevel, 1500)
                            }
                        }
                    } else {
                        this.loseGame()
                    }
                }

                stateOfGame(userStatus) {
                    return new Promise((resolve, reject) => {
                        if (userStatus === 'success') {
                            resolve('Felicidades has ganado el juego!')
                        } else {
                            reject(
                                'Has perdido, has click para volver a empezar!'
                            )
                        }
                    })
                }
                winnerGame(status) {
                    this.stateOfGame(status).then(res => {
                        this.initialize()
                        alert(res)
                    })
                }

                loseGame(lose) {
                    this.stateOfGame(lose).catch(res => {
                        alert(res)
                        this.removeEventHandler()
                        this.initialize()
                    })
                }
            }
        </script>
    </body>
</html>
